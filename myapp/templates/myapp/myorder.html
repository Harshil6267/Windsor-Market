
{% extends 'myapp/base.html' %}

{% block body_block %}
    <div class="card">
        <div class="card-header">
            <h1>List of Products</h1>
        </div>
        <div class="card-body">
            {% if myorderlist %}
                {% for m in myorderlist %}
                <ol>
                {{ m.product}}
                </ol>
                {% endfor %}
        </div>
        {% else %}
            <div class="card-body">
                <strong>There are no orders by you!!!</strong>
            </div>
        {% endif %}
    </div>
{% endblock %}

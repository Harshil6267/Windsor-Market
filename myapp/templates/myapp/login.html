
{% extends 'myapp/base.html' %}

{% block body_block %}
    <div class="card" style="width: 26rem;position: absolute;left: 500px; top: 300px">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="username" id="username" placeholder="User name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn btn-block" value="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

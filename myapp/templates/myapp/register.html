{% extends 'myapp/base.html' %}

{% block body_block %}
    <div class="card">
        <div class="card-header">
            <h2>Sign up</h2>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" value="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
